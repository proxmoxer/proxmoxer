name: CI

on:
  pull_request:

   # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "2.7"
          - "3.4"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache PIP packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-python${{ matrix.python-version }}-${{ hashFiles('*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-python${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install pip Packages
        run: pip3 install -r test_requirements.txt

      - name: Install Self as Package
        run: pip3 install .

      - name: Run Tests
        run: nosetests --with-coverage --cover-xml --cover-erase --cover-branches --cover-package=proxmoxer tests/

      - name: Send Coverage
        uses: coverallsapp/github-action@1.1.3
        with:
          parallel: true
          flag-name: Unit Test (${{ matrix.python-version }})
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.xml


  complete:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@1.1.3
        with:
          parallel-finished: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
